version: '3'
volumes:
  data:
services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cuentas_claras
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    hostname: database
    volumes:
      - data:/var/lib/mysql
  cuentas-claras-api:
    build: .
    ports:
      - 3000:3000
    environment:
      MYSQL_HOST: database
